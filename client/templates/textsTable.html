<template name="textsTable">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">History</h3>
    </div>
    <div class="panel-body texts-history">
      {{#each texts}}
        <p class="bg-{{getStyle sentiment}}">{{text}}</p>
      {{/each}}
    </div>
    <div class="texts-history-clean">
      <button type="button" id="clean" class="btn btn-danger btn-small">clean</button>
    </div>
  </div>
</template>
