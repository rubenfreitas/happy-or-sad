<template name="textsTable">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">History</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        {{#each texts}}
          <li class="list-group-item list-group-item-{{getStyle isHappy}}">{{text}}</li>
        {{/each}}
      </ul>
    </div>
    <div>
      <button type="button" id="clean" class="btn btn-danger btn-small">clean</button>
    </div>
  </div>
</template>
